<html>
    <head>
        <title>Chocolate Chip Cookie Recipe</title>
    </head>
     <h1>Ingredients </h1>
    <ul>
      <li> 1 Stick Unsalted Butter </li>
      <li> 3/4 Cup of packed brown sugar </li>
      <li> 3/4 Cup of Sugar </li>
      <li> 2 Large Eggs </li>
      <li> 1 Teaspoon of Vanilla Extract </li>
      <li> 1 Bag of Chocolate Chips </li>
      <li> 2 and a half Cups of Flour </li>
      <li> 3/4 Teaspoon of Baking Soda </li>
      <li> 1 Teaspoon of fine Salt </li>
    </ul>
</html>
